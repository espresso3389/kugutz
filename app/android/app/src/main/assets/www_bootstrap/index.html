<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kugutz</title>
    <style>
      body { font-family: sans-serif; background: #f7f4ed; color: #2b2b2b; }
      .wrap { max-width: 520px; margin: 20vh auto; padding: 0 16px; text-align: center; }
      .dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #a67c52; animation: pulse 1.4s infinite; }
      @keyframes pulse { 0% { opacity: .2; } 50% { opacity: 1; } 100% { opacity: .2; } }
      .muted { color: #6b6b6b; font-size: 14px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="dot"></div>
      <h1>Starting local serviceâ€¦</h1>
      <div class="muted">Waiting for http://127.0.0.1:8765</div>
    </div>
    <script>
      async function ping() {
        try {
          const res = await fetch("http://127.0.0.1:8765/health");
          if (res.ok) {
            window.location.href = "http://127.0.0.1:8765/ui/index.html";
          }
        } catch (_) {
          // ignore
        }
      }
      setInterval(ping, 1000);
      ping();
    </script>
  </body>
</html>
